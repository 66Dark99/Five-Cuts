<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Cuts - Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 28px;
            color: #B8860B;
            cursor: pointer;
            margin-right: 25px;
        }
        .orders-container {
            margin-top: 80px;
            width: 100%;
            max-width: 100%;
            padding: 25px 20px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            min-height: calc(100vh - 80px);
        }
        .orders-container h1 {
            color: #B8860B;
            font-size: 40px;
            text-align: center;
            margin: 0 0 25px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .input-container input {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background: rgba(28, 37, 38, 0.9);
            color: #F5F5DC;
            width: 250px;
            max-width: 100%;
            font-family: 'Cinzel', serif;
        }
        .input-container button {
            background-color: #B8860B;
            color: #1C2526;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #D4A017;
        }
        .order-item {
            background: rgba(28, 37, 38, 0.9);
            padding: 25px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            max-width: 100%;
            word-wrap: break-word;
        }
        .order-item h2 {
            color: #F5F5DC;
            font-size: 28px;
            margin: 0 0 12px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .order-item p {
            color: #D3D3D3;
            font-size: 18px;
            margin: 6px 0;
        }
        .order-item .button-container {
            display: flex;
            gap: 10px;
        }
        .order-item button {
            background-color: #B8860B;
            color: #1C2526;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .order-item button:hover {
            background-color: #D4A017;
        }
        .order-item button:disabled {
            background-color: #4A3F2B;
            cursor: not-allowed;
        }
        .message-box {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(91, 72, 72, 0.9);
            color: #F5F5DC;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 450px;
        }
        .message-box.success {
            background: rgba(72, 91, 72, 0.9);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: rgba(28, 37, 38, 0.95);
            padding: 25px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            width: 90%;
            max-width: 500px;
            color: #F5F5DC;
            font-family: 'Cinzel', serif;
            position: relative;
        }
        .modal-content h2 {
            font-size: 28px;
            margin: 0 0 20px 0;
            text-align: center;
            color: #B8860B;
        }
        .modal-content label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background: rgba(74, 63, 43, 0.9);
            color: #F5F5DC;
            font-size: 16px;
            font-family: 'Cinzel', serif;
        }
        .modal-content button {
            background-color: #B8860B;
            color: #1C2526;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            margin: 0 10px;
        }
        .modal-content button:hover {
            background-color: #D4A017;
        }
        .modal-content .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #F5F5DC;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .modal-content .close-modal:hover {
            color: #B8860B;
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 12px 0;
            }
            .nav-links a {
                font-size: 14px;
            }
            .orders-container {
                margin-top: 70px;
                padding: 15px 10px;
            }
            .orders-container h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            .input-container input {
                width: 180px;
                font-size: 14px;
                padding: 8px;
            }
            .input-container button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .order-item {
                padding: 15px;
                margin-bottom: 10px;
            }
            .order-item h2 {
                font-size: 20px;
            }
            .order-item p {
                font-size: 14px;
            }
            .order-item button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .message-box {
                width: 90%;
                max-width: 300px;
                font-size: 14px;
                padding: 12px;
                top: 80px;
            }
            .modal-content {
                padding: 15px;
                max-width: 400px;
            }
            .modal-content h2 {
                font-size: 24px;
            }
            .modal-content label {
                font-size: 14px;
            }
            .modal-content input,
            .modal-content select {
                font-size: 14px;
                padding: 8px;
            }
            .modal-content button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .modal-content .close-modal {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                padding: 8px 15px;
            }
            .logo {
                width: 45px;
                height: 45px;
            }
            .burger {
                font-size: 20px;
                margin-right: 15px;
            }
            .nav-links {
                top: 61px;
            }
            .nav-links a {
                font-size: 12px;
            }
            .orders-container {
                padding: 12px 8px;
            }
            .orders-container h1 {
                font-size: 24px;
            }
            .input-container input {
                width: 150px;
                font-size: 12px;
                padding: 6px;
            }
            .input-container button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .order-item {
                padding: 12px;
            }
            .order-item h2 {
                font-size: 18px;
            }
            .order-item p {
                font-size: 12px;
            }
            .order-item button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .message-box {
                font-size: 12px;
                max-width: 280px;
                padding: 8px;
                top: 70px;
            }
            .modal-content {
                padding: 12px;
                max-width: 320px;
            }
            .modal-content h2 {
                font-size: 20px;
            }
            .modal-content label {
                font-size: 12px;
            }
            .modal-content input,
            .modal-content select {
                font-size: 12px;
                padding: 6px;
            }
            .modal-content button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .modal-content .close-modal {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="orders-container">
        <h1>Your Orders</h1>
        <div class="input-container">
            <input type="text" id="tableCodeInput" placeholder="Enter Table Code">
            <button onclick="fetchOrders()">View Orders</button>
        </div>
        <div id="ordersList"></div>
    </div>
    <div class="message-box" id="messageBox"></div>
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Edit Order</h2>
            <form id="editForm">
                <label for="editUsername">Name:</label>
                <input type="text" id="editUsername" required>
                <label for="editPhoneNumber">Phone Number:</label>
                <input type="tel" id="editPhoneNumber" required>
                <label for="editReservationTime">Reservation Time:</label>
                <input type="datetime-local" id="editReservationTime" required>
                <label for="editItems">Items:</label>
                <select id="editItems" multiple required>
                    <option value="Ribeye Steak">Ribeye Steak</option>
                    <option value="Filet Mignon">Filet Mignon</option>
                    <option value="T-Bone">T-Bone</option>
                    <option value="Wagyu">Wagyu</option>
                    <option value="Smoked Brisket">Smoked Brisket</option>
                </select>
                <input type="hidden" id="editTableCode">
                <div style="text-align: center; margin-top: 20px;">
                    <button type="button" onclick="saveOrder()">Save</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        async function fetchOrders() {
            const tableCode = document.getElementById('tableCodeInput').value.trim();
            if (!tableCode) {
                showMessage('Please enter a table code.', 'error');
                return;
            }
            if (tableCode.toLowerCase() === 'admin123') {
                window.location.href = 'admin.html'; // Redirect to admin page
                return;
            }
            try {
                const response = await fetch(`https://five-cuts.vercel.app/orders?tableCode=${encodeURIComponent(tableCode)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }
                const orders = await response.json();
                console.log('Fetched orders:', orders);
                displayOrders(orders);
            } catch (error) {
                console.error('Fetch error:', error.message);
                showMessage(`Unable to fetch orders: ${error.message}. Please try again later.`, 'error');
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = '<p style="color: #D3D3D3; text-align: center; font-size: 18px;">No orders found.</p>';
                return;
            }
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <h2>Table ${order.tableNumber}</h2>
                    <p>Name: ${order.username}</p>
                    <p>Phone: ${order.phoneNumber}</p>
                    <p>Time: ${new Date(order.reservationTime).toLocaleString()}</p>
                    <p>Items: ${order.items.join(', ')}</p>
                    <p>Code: ${order.tableCode}</p>
                    <div class="button-container">
                        <button onclick="editOrder('${order.tableCode}', '${order.username}', '${order.phoneNumber}', '${order.reservationTime}', '${order.items.join(',')}')">Edit</button>
                        <button onclick="cancelOrder('${order.tableCode}')">Cancel Order</button>
                    </div>
                `;
                ordersList.appendChild(orderItem);
            });
        }

        function editOrder(tableCode, username, phoneNumber, reservationTime, items) {
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');
            const itemsSelect = document.getElementById('editItems');
            
            document.getElementById('editTableCode').value = tableCode;
            document.getElementById('editUsername').value = username;
            document.getElementById('editPhoneNumber').value = phoneNumber;
            document.getElementById('editReservationTime').value = new Date(reservationTime).toISOString().slice(0, 16);
            
            // Reset and select items
            Array.from(itemsSelect.options).forEach(option => option.selected = false);
            items.split(',').forEach(item => {
                const option = Array.from(itemsSelect.options).find(opt => opt.value === item.trim());
                if (option) option.selected = true;
            });

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }

        async function saveOrder() {
            const tableCode = document.getElementById('editTableCode').value;
            const username = document.getElementById('editUsername').value;
            const phoneNumber = document.getElementById('editPhoneNumber').value;
            const reservationTime = document.getElementById('editReservationTime').value;
            const items = Array.from(document.getElementById('editItems').selectedOptions).map(option => option.value);

            if (!username || !phoneNumber || !reservationTime || items.length === 0) {
                showMessage('Please fill all fields.', 'error');
                return;
            }

            try {
                const response = await fetch('https://five-cuts.vercel.app/update-reservation', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        tableCode,
                        username,
                        phoneNumber,
                        reservationTime,
                        items
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Order updated successfully.', 'success');
                    closeModal();
                    fetchOrders();
                } else {
                    showMessage(data.error || 'Failed to update order.', 'error');
                }
            } catch (error) {
                console.error('Update error:', error.message);
                showMessage(`Unable to update order: ${error.message}. Please try again.`, 'error');
            }
        }

        async function cancelOrder(tableCode) {
            const button = event.target;
            button.textContent = 'Cancelling...';
            button.disabled = true;
            try {
                const response = await fetch('https://five-cuts.vercel.app/cancel-reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ tableCode })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Order cancelled successfully.', 'success');
                    fetchOrders();
                } else {
                    console.error('Cancel error:', data.error || 'Unknown error');
                    showMessage(`Failed to cancel order: ${data.error || 'Unknown error'}.`, 'error');
                }
            } catch (error) {
                console.error('Cancel error:', error.message);
                showMessage(`Unable to cancel order: ${error.message}. Please try again.`, 'error');
            } finally {
                button.textContent = 'Cancel Order';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
