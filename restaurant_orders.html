<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Cuts - Orders</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 25px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
            margin-right: 20px;
        }
        .orders-container {
            margin-top: 70px;
            width: 100%;
            max-width: 100%;
            padding: 20px 15px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            min-height: calc(100vh - 70px);
        }
        .orders-container h1 {
            color: #B8860B;
            font-size: 36px;
            text-align: center;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background: rgba(28, 37, 38, 0.9);
            color: #F5F5DC;
            width: 200px;
            max-width: 100%;
            font-family: 'Cinzel', serif;
        }
        .input-container button {
            background-color: #B8860B;
            color: #1C2526;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #D4A017;
        }
        .order-item {
            background: rgba(28, 37, 38, 0.9);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            max-width: 100%;
            word-wrap: break-word;
        }
        .order-item h2 {
            color: #F5F5DC;
            font-size: 24px;
            margin: 0 0 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .order-item p {
            color: #D3D3D3;
            font-size: 16px;
            margin: 5px 0;
        }
        .order-item button {
            background-color: #B8860B;
            color: #1C2526;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }
        .order-item button:hover {
            background-color: #D4A017;
        }
        .order-item button:disabled {
            background-color: #4A3F2B;
            cursor: not-allowed;
        }
        .message-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(91, 72, 72, 0.9);
            color: #F5F5DC;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 400px;
        }
        .message-box.success {
            background: rgba(72, 91, 72, 0.9);
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .nav-links a {
                font-size: 16px;
            }
            .orders-container {
                margin-top: 60px;
                padding: 15px 10px;
            }
            .orders-container h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            .input-container input {
                width: 180px;
                font-size: 14px;
                padding: 8px;
            }
            .input-container button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .order-item {
                padding: 15px;
                margin-bottom: 10px;
            }
            .order-item h2 {
                font-size: 20px;
            }
            .order-item p {
                font-size: 14px;
            }
            .order-item button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .message-box {
                width: 90%;
                max-width: 300px;
                font-size: 14px;
                padding: 10px;
                top: 70px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                padding: 8px 15px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .burger {
                font-size: 20px;
                margin-right: 15px;
            }
            .nav-links {
                top: 56px;
            }
            .nav-links a {
                font-size: 14px;
            }
            .orders-container {
                padding: 12px 8px;
            }
            .orders-container h1 {
                font-size: 24px;
            }
            .input-container input {
                width: 150px;
                font-size: 13px;
                padding: 6px;
            }
            .input-container button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .order-item {
                padding: 12px;
            }
            .order-item h2 {
                font-size: 18px;
            }
            .order-item p {
                font-size: 13px;
            }
            .order-item button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .message-box {
                font-size: 12px;
                max-width: 280px;
                padding: 8px;
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="orders-container">
        <h1>Your Orders</h1>
        <div class="input-container">
            <input type="text" id="tableCodeInput" placeholder="Enter Table Code" required>
            <button onclick="fetchOrders()">View Orders</button>
        </div>
        <div id="ordersList"></div>
    </div>
    <div class="message-box" id="messageBox"></div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                const navLinks = document.getElementById('navLinks');
                const burger = document.getElementById('burger');
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        async function fetchOrders(retry = true) {
            const tableCode = document.getElementById('tableCodeInput').value.trim();
            if (!tableCode) {
                showMessage('Please enter a valid table code.', 'error');
                return;
            }

            try {
                const response = await fetch(`https://five-cuts.vercel.app/orders?tableCode=${encodeURIComponent(tableCode)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }
                const orders = await response.json();
                console.log('Fetched orders:', orders);
                displayOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error.message);
                if (retry) {
                    console.log('Retrying fetchOrders...');
                    setTimeout(() => fetchOrders(false), 2000);
                } else {
                    showMessage(`Unable to fetch orders: ${error.message}. Please try again later.`, 'error');
                }
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = '<p style="color: #D3D3D3; text-align: center; font-size: 16px;">No orders found for this table code.</p>';
                return;
            }
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <h2>Table ${order.tableNumber}</h2>
                    <p>Name: ${order.username}</p>
                    <p>Phone: ${order.phoneNumber}</p>
                    <p>Time: ${new Date(order.reservationTime).toLocaleString()}</p>
                    <p>Items: ${order.items.join(', ')}</p>
                    <p>Code: ${order.tableCode}</p>
                    <button onclick="cancelOrder('${order.tableCode}')">Cancel Order</button>
                `;
                ordersList.appendChild(orderItem);
            });
        }

        async function cancelOrder(tableCode) {
            const button = event.target;
            button.textContent = 'Cancelling...';
            button.disabled = true;
            try {
                const response = await fetch('https://five-cuts.vercel.app/cancel-reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ tableCode })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Order cancelled successfully.', 'success');
                    fetchOrders();
                } else {
                    showMessage(data.error || 'Failed to cancel order.', 'error');
                    button.textContent = 'Cancel Order';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error cancelling order:', error.message);
                showMessage(`Unable to cancel order: ${error.message}. Please try again.`, 'error');
                button.textContent = 'Cancel Order';
                button.disabled = false;
            }
        }

        document.getElementById('tableCodeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchOrders();
        });
    </script>
</body>
</html>
