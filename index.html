<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .hero {
            margin-top: 60px;
            width: 100%;
            height: calc(100vh - 60px);
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.5;
            z-index: 1;
        }
        .hero h1, .hero p, .hero .btn {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            color: #B8860B;
            font-size: 48px;
            margin: 0 0 40px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            color: #D3D3D3;
            font-size: 24px;
            margin: 0 0 50px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hero .btn {
            background-color: #B8860B;
            color: #1C2526;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .hero .btn:hover {
            background-color: #D4A017;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links li {
                margin: 10px 15px;
            }
            .nav-links a {
                font-size: 16px;
            }
            .hero h1 {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .hero p {
                font-size: 18px;
                margin-bottom: 40px;
            }
            .hero {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
                margin-bottom: 25px;
            }
            .hero p {
                font-size: 16px;
                margin-bottom: 30px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .nav-links a {
                font-size: 14px;
            }
            .nav-links li {
                margin: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to Five Cuts</h1>
        <p>A Luxurious Dining Experience Awaits</p>
        <a href="menu.html" class="btn">Discover More</a>
    </section>
</body>
</html>
