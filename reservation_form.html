<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            color: #F5F5DC;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
        }
        .reservation-container {
            margin-top: 60px;
            width: 100%;
            min-height: calc(100vh - 60px);
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .reservation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.5;
            z-index: 1;
        }
        .reservation-form {
            max-width: 600px;
            width: 100%;
            background: rgba(28, 37, 38, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #B8860B;
            position: relative;
            z-index: 2;
        }
        .reservation-form h1 {
            color: #B8860B;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .reservation-form input[type="text"],
        .reservation-form input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(42, 51, 52, 0.9);
            border: 1px solid #B8860B;
            border-radius: 5px;
            color: #F5F5DC;
            font-family: 'Cinzel', serif;
            font-size: 16px;
        }
        .menu-item {
            background: rgba(42, 51, 52, 0.9);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .menu-item.selected {
            background: rgba(72, 91, 92, 0.9);
        }
        .menu-item h3 {
            color: #F5F5DC;
            font-size: 18px;
            margin: 0;
            padding: 5px 0;
        }
        .menu-item .slider-container {
            display: none;
            margin-top: 10px;
        }
        .menu-item.selected .slider-container {
            display: block;
        }
        .menu-item input[type="range"] {
            width: 100%;
            background: linear-gradient(to right, #B8860B 0%, #B8860B var(--value), #4A3F2B var(--value), #4A3F2B 100%);
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            outline: none;
            transition: background 0.1s ease;
        }
        .menu-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #F5F5DC;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .menu-item input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #F5F5DC;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border: none;
        }
        .menu-item .quantity-label {
            color: #F5F5DC;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
        .reservation-form button {
            width: 100%;
            padding: 10px;
            background-color: #B8860B;
            color: #1C2526;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .reservation-form button:hover {
            background-color: #D4A017;
        }
        .message-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 51, 52, 0.9);
            color: #F5F5DC;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
            font-family: 'Cinzel', serif;
            z-index: 1000;
        }
        .message-box.success {
            background: rgba(72, 91, 72, 0.9);
        }
        .message-box.error {
            background: rgba(91, 72, 72, 0.9);
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
                margin-left: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .reservation-form {
                padding: 20px;
            }
            .reservation-form h1 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .reservation-form {
                padding: 15px;
            }
            .reservation-form h1 {
                font-size: 20px;
            }
            .reservation-form input[type="text"],
            .reservation-form input[type="datetime-local"] {
                font-size: 14px;
            }
            .menu-item h3 {
                font-size: 16px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .nav-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="reservation-container">
        <div class="reservation-form">
            <h1>Reserve Your Table</h1>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="text" id="phone" placeholder="رقم الهاتف" required>
            <input type="datetime-local" id="reservationTime" required>
            <div class="menu-item" data-item="Ribeye Steak">
                <h3>Ribeye Steak</h3>
                <div class="slider-container">
                    <input type="range" name="quantity" min="0" max="10" value="0">
                    <div class="quantity-label">Quantity: 0</div>
                </div>
            </div>
            <div class="menu-item" data-item="Filet Mignon">
                <h3>Filet Mignon</h3>
                <div class="slider-container">
                    <input type="range" name="quantity" min="0" max="10" value="0">
                    <div class="quantity-label">Quantity: 0</div>
                </div>
            </div>
            <div class="menu-item" data-item="T-Bone">
                <h3>T-Bone</h3>
                <div class="slider-container">
                    <input type="range" name="quantity" min="0" max="10" value="0">
                    <div class="quantity-label">Quantity: 0</div>
                </div>
            </div>
            <div class="menu-item" data-item="Wagyu">
                <h3>Wagyu</h3>
                <div class="slider-container">
                    <input type="range" name="quantity" min="0" max="10" value="0">
                    <div class="quantity-label">Quantity: 0</div>
                </div>
            </div>
            <div class="menu-item" data-item="Smoked Brisket">
                <h3>Smoked Brisket</h3>
                <div class="slider-container">
                    <input type="range" name="quantity" min="0" max="10" value="0">
                    <div class="quantity-label">Quantity: 0</div>
                </div>
            </div>
            <button onclick="submitReservation()">Confirm Reservation</button>
            <div class="message-box" id="messageBox"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                const navLinks = document.getElementById('navLinks');
                const burger = document.getElementById('burger');
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function initializeMenuItems() {
            document.querySelectorAll('.menu-item').forEach(item => {
                const slider = item.querySelector('input[type="range"]');
                const quantityLabel = item.querySelector('.quantity-label');
                const h3 = item.querySelector('h3');

                h3.addEventListener('click', () => {
                    item.classList.toggle('selected');
                    if (!item.classList.contains('selected')) {
                        slider.value = 0;
                        quantityLabel.textContent = 'Quantity: 0';
                        slider.style.setProperty('--value', '0%');
                    } else if (slider.value === '0') {
                        slider.value = 1;
                        quantityLabel.textContent = 'Quantity: 1';
                        slider.style.setProperty('--value', '10%');
                    }
                });

                slider.addEventListener('input', () => {
                    const value = (slider.value / slider.max) * 100;
                    slider.style.setProperty('--value', `${value}%`);
                    quantityLabel.textContent = `Quantity: ${slider.value}`;
                    if (slider.value === '0' && item.classList.contains('selected')) {
                        item.classList.remove('selected');
                    } else if (slider.value !== '0' && !item.classList.contains('selected')) {
                        item.classList.add('selected');
                    }
                });
            });
        }

        async function submitReservation() {
            const tableNumber = getQueryParam('table');
            const username = document.getElementById('username').value.trim();
            const phoneNumber = document.getElementById('phone').value.trim();
            const reservationTime = document.getElementById('reservationTime').value;

            const itemsWithQuantities = Array.from(document.querySelectorAll('.menu-item.selected'))
                .map(item => {
                    const itemName = item.getAttribute('data-item');
                    const quantity = parseInt(item.querySelector('input[type="range"]').value);
                    return quantity > 0 ? `${itemName} (x${quantity})` : null;
                })
                .filter(item => item !== null);

            if (!tableNumber) {
                showMessage('No table selected.', 'error');
                return;
            }
            if (username.length < 2) {
                showMessage('Name must be at least 2 characters long.', 'error');
                return;
            }
            if (!/^\d{10,}$/.test(phoneNumber)) {
                showMessage('Please enter a valid phone number (at least 10 digits).', 'error');
                return;
            }
            if (!reservationTime) {
                showMessage('Please select a reservation time.', 'error');
                return;
            }
            if (itemsWithQuantities.length === 0) {
                showMessage('Please select at least one item with a quantity greater than 0.', 'error');
                return;
            }

            try {
                const response = await fetch('https://five-cuts.vercel.app/reserve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tableNumber,
                        username,
                        phoneNumber,
                        reservationTime,
                        items: itemsWithQuantities
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || `HTTP error: ${response.status}`);
                }

                const data = await response.json();
                showMessage(`Reservation successful! Your table code is ${data.tableCode}. Please save this code.`, 'success');
                setTimeout(() => {
                    window.location.href = 'tables.html';
                }, 3000);
            } catch (error) {
                console.error('Reservation error:', error);
                showMessage(`Unable to reserve table: ${error.message}`, 'error');
            }
        }

        window.onload = () => {
            initializeMenuItems();
            const tableNumber = getQueryParam('table');
            if (tableNumber) {
                document.getElementById('username').focus();
            } else {
                showMessage('No table selected. Please select a table first.', 'error');
                setTimeout(() => {
                    window.location.href = 'tables.html';
                }, 3000);
            }
        };
    </script>
</body>
</html>
