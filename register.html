<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Cuts - Register</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            background: #1C2526;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #B8860B;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
            margin-right: 20px;
        }
        .register-container {
            width: 300px;
            margin: 100px auto;
            background: rgba(28, 37, 38, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .register-container input, .register-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background: rgba(42, 51, 52, 0.9);
            color: #F5F5DC;
            font-family: 'Cinzel', serif;
        }
        .register-container button {
            background-color: #B8860B;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
              <li><a href="register.html">Register</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="register-container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="registerUser()">Register</button>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, phone })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('تم التسجيل بنجاح!');
                    window.location.href = '/tables.html';
                } else {
                    alert(data.message || 'حدث خطأ أثناء التسجيل.');
                }
            } catch (error) {
                console.error('خطأ في الاتصال بالخادم:', error);
                alert('غير قادر على الاتصال بالخادم.');
            }
        }
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');

            if (!e.target.closest('.navbar') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });
    </script>
</body>
</html>
