<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 2rem;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 1.125rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 1.5rem;
            color: #B8860B;
            cursor: pointer;
            margin-right: 1.25rem;
        }
        .hero {
            margin-top: 4rem;
            width: 100%;
            height: calc(100vh - 4rem);
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            position: relative;
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 1rem,
                transparent 1rem,
                transparent 2rem
            );
            opacity: 0.5;
            z-index: 1;
        }
        .hero h1, .hero p, .hero .btn {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            color: #B8860B;
            font-size: 3rem;
            margin: 0 0 2.5rem 0;
            text-shadow: 0.1rem 0.1rem 0.3rem rgba(0, 0, 0, 0.5);
        }
        .hero p {
            color: #D3D3D3;
            font-size: 1.5rem;
            margin: 0 0 3.125rem 0;
            text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, 0.5);
        }
        .hero .btn {
            background-color: #B8860B;
            color: #1C2526;
            padding: 0.75rem 1.5625rem;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .hero .btn:hover {
            background-color: #D4A017;
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4rem;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-1.25rem);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
                right: 15px;
                width: calc(100% - 30px);
            }
            .nav-links li {
                margin: 0.625rem 0;
            }
            .hero h1 {
                font-size: 2.25rem;
                margin-bottom: 1.875rem;
            }
            .hero p {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }
            .hero {
                padding: 1.25rem;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5625rem;
            }
            .hero p {
                font-size: 1rem;
                margin-bottom: 1.875rem;
            }
            .hero {
                padding: 1rem;
            }
            .logo {
                width: 2.5rem;
                height: 2.5rem;
            }
            .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <section class="hero">
        <h1>Welcome to Five Cuts</h1>
        <p>A Luxurious Dining Experience Awaits</p>
        <a href="menu.html" class="btn">Discover More</a>
    </section>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                const navLinks = document.getElementById('navLinks');
                const burger = document.getElementById('burger');
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });
    </script>
</body>
</html>
