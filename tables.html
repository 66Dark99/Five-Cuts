<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
        }
        .tables-container {
            margin-top: 60px;
            width: 100%;
            height: calc(100vh - 60px);
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
        }
        .tables-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.5;
            z-index: 1;
        }
        .table-item {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(28, 37, 38, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .table-item:hover {
            background: rgba(42, 51, 52, 0.9);
            transform: scale(1.1);
        }
        .table-item h2 {
            color: #F5F5DC;
            font-size: 18px;
            margin: 0;
            font-family: 'Cinzel', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #table-1 { top: 10%; left: 10%; }
        #table-2 { top: 10%; right: 10%; }
        #table-3 { bottom: 10%; left: 10%; }
        #table-4 { bottom: 10%; right: 10%; }
        #table-5 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .message-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(91, 72, 72, 0.9);
            color: #F5F5DC;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: 'Cinzel', serif;
            z-index: 1000;
            display: none;
        }
        .message-box.success {
            background: rgba(72, 91, 72, 0.9);
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
                margin-left: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .table-item {
                width: 80px;
                height: 80px;
            }
            .table-item h2 {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .table-item {
                width: 64px;
                height: 64px;
            }
            .table-item h2 {
                font-size: 12px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .nav-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="tables-container">
        <div class="table-item" id="table-1" onclick="checkTable('Table 1')">
            <h2>Table 1</h2>
        </div>
        <div class="table-item" id="table-2" onclick="checkTable('Table 2')">
            <h2>Table 2</h2>
        </div>
        <div class="table-item" id="table-3" onclick="checkTable('Table 3')">
            <h2>Table 3</h2>
        </div>
        <div class="table-item" id="table-4" onclick="checkTable('Table 4')">
            <h2>Table 4</h2>
        </div>
        <div class="table-item" id="table-5" onclick="checkTable('Table 5')">
            <h2>Table 5</h2>
        </div>
    </div>
    <div class="message-box" id="messageBox"></div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            if (!e.target.closest('.navbar') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        async function checkTable(tableNumber) {
            try {
                const response = await fetch('https://five-cuts.vercel.app/reserve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tableNumber })
                });
                if (!response.ok) {
                    const data = await response.json();
                    if (response.status === 400 && data.error === 'This table is already reserved.') {
                        showMessage('This table is already reserved.', 'error');
                    } else {
                        throw new Error(`Server error: ${response.status} ${data.error || ''}`);
                    }
                } else {
                    const data = await response.json();
                    showMessage('Table is available! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = `reservation_form.html?table=${encodeURIComponent(tableNumber)}`;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error checking table:', error);
                showMessage('Unable to connect to the server. Please try again later.', 'error');
            }
        }
    </script>
</body>
</html>
