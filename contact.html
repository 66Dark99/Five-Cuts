<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Cuts - Contact</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1C2526;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 25px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
            margin-right: 20px;
        }
        .contact-container {
            width: 100vw;
            height: calc(100vh - 70px);
            margin-top: 70px;
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            padding: 20px;
        }
        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.5;
            z-index: 1;
        }
        .contact-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .contact-container h1 {
            color: #B8860B;
            font-size: 48px;
            margin: 0 0 30px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .contact-container p {
            color: #D3D3D3;
            font-size: 24px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
        }
        .social-links a {
            color: #D3D3D3;
            font-size: 70px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .social-links a:hover {
            color: #B8860B;
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
                max-height: calc(100vh - 60px);
                overflow: hidden;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .nav-links a {
                font-size: 16px;
            }
            .contact-container {
                padding: 15px;
                height: calc(100vh - 60px);
                margin-top: 60px;
            }
            .contact-container h1 {
                font-size: 36px;
                margin-bottom: 25px;
            }
            .contact-container p {
                font-size: 18px;
                margin-bottom: 15px;
            }
            .social-links a {
                font-size: 50px;
            }
            .social-links {
                gap: 30px;
                margin-top: 25px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                padding: 8px 15px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .burger {
                font-size: 20px;
                margin-right: 15px;
            }
            .nav-links {
                top: 56px;
            }
            .nav-links a {
                font-size: 14px;
            }
            .contact-container {
                padding: 10px;
            }
            .contact-container h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .contact-container p {
                font-size: 16px;
                margin-bottom: 12px;
            }
            .social-links a {
                font-size: 40px;
            }
            .social-links {
                gap: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="contact-container">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Location: King Street, Riyadh</p>
            <p>Phone: +966 55 123 4567</p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61575156152268" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/five_cuts.meat" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@five.cuts1?_t=ZS-8vUEPyJacuT&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }
    </script>

</html>
