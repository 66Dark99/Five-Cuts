<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #1C2526;
            color: #F5F5DC;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .nav-links li {
            margin: 0 30px;
        }
        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #B8860B;
        }
        .burger {
            display: none;
            font-size: 24px;
            color: #B8860B;
            cursor: pointer;
        }
        .orders-container {
            margin-top: 5rem;
            width: 100%;
            min-height: calc(100vh - 5rem);
            background: linear-gradient(45deg, #1C2526 0%, #2A3334 50%, #4A3F2B 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .orders-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(74, 63, 43, 0.2),
                rgba(74, 63, 43, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.5;
            z-index: 1;
        }
        .order-form, .order-details {
            max-width: 600px;
            width: 100%;
            background: rgba(28, 37, 38, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #B8860B;
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        .order-form h1, .order-details h1 {
            color: #B8860B;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .order-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(42, 51, 52, 0.9);
            border: 1px solid #B8860B;
            border-radius: 5px;
            color: #F5F5DC;
            font-family: 'Cinzel', serif;
            font-size: 16px;
        }
        .order-form button {
            width: 100%;
            padding: 10px;
            background-color: #B8860B;
            color: #1C2526;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .order-form button:hover {
            background-color: #D4A017;
        }
        .order-details {
            display: none;
        }
        .order-details p {
            margin: 5px 0;
            color: #F5F5DC;
            font-size: 16px;
        }
        .message-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 51, 52, 0.9);
            color: #F5F5DC;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #B8860B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
            font-family: 'Cinzel', serif;
            z-index: 1000;
        }
        .message-box.success {
            background: rgba(72, 91, 72, 0.9);
        }
        .message-box.error {
            background: rgba(91, 72, 72, 0.9);
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
                margin-left: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(120deg, #1C2526 0%, #2A3334 60%, #4A3F2B 100%);
                width: 100%;
                text-align: center;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .order-form, .order-details {
                padding: 20px;
            }
            .order-form h1, .order-details h1 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .order-form, .order-details {
                padding: 15px;
            }
            .order-form h1, .order-details h1 {
                font-size: 20px;
            }
            .order-form input[type="text"] {
                font-size: 14px;
            }
            .order-details p {
                font-size: 14px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .nav-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Five Cuts Logo" class="logo">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="tables.html">Tables</a></li>
            <li><a href="chefs.html">Chefs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="restaurant_orders.html">Orders</a></li>
        </ul>
        <div class="burger" id="burger" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="orders-container">
        <div class="order-form">
            <h1>Check Your Order</h1>
            <input type="text" id="tableCode" placeholder="Enter Table Code">
            <button onclick="checkOrder()">Check Order</button>
        </div>
        <div class="order-details" id="orderDetails">
            <h1>Order Details</h1>
            <p id="tableNumber"></p>
            <p id="username"></p>
            <p id="phoneNumber"></p>
            <p id="reservationTime"></p>
            <p id="items"></p>
        </div>
        <div class="message-box" id="messageBox"></div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const burger = document.getElementById('burger');
            navLinks.classList.toggle('active');
            burger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                const navLinks = document.getElementById('navLinks');
                const burger = document.getElementById('burger');
                navLinks.classList.remove('active');
                burger.textContent = '☰';
            }
        });

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        async function checkOrder() {
            const tableCode = document.getElementById('tableCode').value.trim();
            if (!tableCode) {
                showMessage('Please enter a table code.', 'error');
                return;
            }

            try {
                const response = await fetch('https://five-cuts.vercel.app/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tableCode })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || `HTTP error: ${response.status}`);
                }

                const data = await response.json();
                displayOrderDetails(data);
                showMessage('Order details retrieved successfully.', 'success');
            } catch (error) {
                console.error('Order check error:', error);
                document.getElementById('orderDetails').style.display = 'none';
                if (error.message.includes('No reservation found')) {
                    showMessage('No reservation with this code.', 'error');
                } else {
                    showMessage('Unable to connect to the server. Please try again later.', 'error');
                }
            }
        }

        function displayOrderDetails(data) {
            const orderDetails = document.getElementById('orderDetails');
            document.getElementById('tableNumber').textContent = `Table: ${data.table_number}`;
            document.getElementById('username').textContent = `Username: ${data.username}`;
            document.getElementById('phoneNumber').textContent = `Phone: ${data.phone_number}`;
            document.getElementById('reservationTime').textContent = `Reservation Time: ${data.reservation_time || 'Not set'}`;
            document.getElementById('items').textContent = `Items: ${data.items.join(', ') || 'None'}`;
            orderDetails.style.display = 'block';
        }
    </script>
</body>
</html>
